<main id="contact_us_own_page">
    <h1>Contact Us</h1>

    <div>
        <p>Required information is marked with an asterisk (*)</p>

        <fieldset id="contact_us_form">
            <legend>Contact form</legend>

            <div>
                <label for="name">Name*:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" autocapitalize="words" autocomplete="name" required autofocus>
                <!-- </div>

                <div> -->
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" autocomplete="email" pattern=".*@.*" required>
            </div>

            <div>
                <label for="message">Message*:</label>
                <textarea id="message" name="message" rows="5" cols="35" required placeholder="Your message here. (255 characters max)" wrap="soft"></textarea>
            </div>

            <input type="submit" value="Send Now" id="submit">
    </div>
</main>

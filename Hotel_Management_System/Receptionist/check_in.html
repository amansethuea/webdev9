<!DOCTYPE html>
<html>

<head>
    <title>The Crown Hotel</title>
    <link rel="stylesheet" href="../../Hotel_Management_System/CSS/Receptionist_Styles/receptionist_style.css">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../../Hotel_Management_System/Images/basic_crown_logo/_8a77eb3d-9460-40a8-8c5b-96aa64821257-transformed-cropped.png"
            alt="The Crown Hotel logo">
        <nav>
            <ul id="header_links">
                <li><span><a href="index.html">Home</a></span></li>
                <li><span><a href="check_in.html">Check-in</a></span></span></li>
                <li><span><a href="check_out.html">Checkout</a></span></span></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="landing_page_container">
            <h1 class="other_pages_main_header">Customer Check-in</h1>
            <h4 class="reception_sub_heading"><em>Onboarding Customers</em></h4>
            <div class="checkin_box">
                <div class="checkin_form_box"><span class="fa fa-person-booth">Check-in Details</span>
                    <form>
                        <div class="form-element">
                            <div class="form-element">
                                <div class="form-label"><label for="referenceno">Enter Booking Reference no</label></div>
                                <div class="form-control-container"><input type="text" class="form-control" id="bookingref"
                                        name="bookingref" autofocus="autofocus" placeholder="bookingRef" />
                                </div>
                            </div>
                        </div>
                        <div class="form-element">
                            <div class="form-element">
                                <div class="form-label"><label for="firstname">First Name</label></div>
                                <div class="form-control-container"><input type="text" class="form-control" id="firstname"
                                        name="firstname" placeholder="firstName" />
                                </div>
                            </div>
                        </div>
                        <div class="form-element">
                            <div class="form-element">
                                <div class="form-label"><label for="lastname">Last Name</label></div>
                                <div class="form-control-container"><input type="text" class="form-control" id="lastname"
                                        name="lastname" placeholder="lastName" />
                                </div>
                            </div>
                        </div>
                        <div class="form-element">
                            <div class="form-label"><label for="email">Email</label></div>
                            <div class="form-control-container"><input type="email" class="form-control" id="email"
                                    name="email" placeholder="Email Address" required="required" maxlength="32" /></div>
                        </div>
                        <div class="form-element">
                            <div class="form-label"><label for="mobile">Mobile No.</label></div>
                            <div class="form-control-container"><input type="number" class="form-control" id="mobile"
                                    name="mobile" placeholder="+44 07-(xxx)-(xxx)-(xxx)" required="required" /></div>
                        </div>
                        <div class="contact-form-footer">
                            <button class="btn">
                                <input type="image"
                                    src="../../Hotel_Management_System/Images/online_images_for_website/check_mark_icon.png"
                                    width="10px" /> Submit
                            </button>
                            <input type="reset" class="btn reset-button" value="Reset" />
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </main>

    <footer>
        <p><em>Crown Hotel 2023 . All rights reserved.</em></p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>The Crown Hotel</title>
    <link rel="stylesheet" href="../../Hotel_Management_System/CSS/Receptionist_Styles/receptionist_style.css">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <header>
        <img src="../../Hotel_Management_System/Images/basic_crown_logo/_8a77eb3d-9460-40a8-8c5b-96aa64821257-transformed-cropped.png"
            alt="The Crown Hotel logo">
        <nav>
            <ul id="header_links">
                <li><span><a href="index.html">Home</a></span></li>
                <li><span><a href="check_in.html">Check-in</a></span></span></li>
                <li><span><a href="check_out.html">Checkout</a></span></span></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="landing_page_container">
            <h1 class="other_pages_main_header">Customer Check-in</h1>
            <h4 class="reception_sub_heading"><em>Onboarding Customers</em></h4>
            <form>
                <div class="card signup-card">
                    <div class="card-header">Check-in Details</div>
                    <div class="card-body">
                        <div class="form-element">
                            <div class="form-label">
                                <label for="date">Check-in Date</label>
                            </div>
                            <div class="form-control-container">
                                <input type="date" class="form-control" id="checkindate" name="checkindate"
                                    required="required" />
                            </div>
                        </div>
                        <div class="form-element">
                            <div class="form-label">
                                <label for="date">Checkout Date</label>
                            </div>
                            <div class="form-control-container">
                                <input type="date" class="form-control" id="checkoutdate" name="checkoutdate"
                                    required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn" id="redirectButton">
                            <input type="image"
                                src="../../Hotel_Management_System/Images/online_images_for_website/check_mark_icon.png"
                                width="10px" /> Check Availability
                        </button>
                    </div>
                </div>
            </form>
            <form>
                <div class="card signup-card">
                    <div class="card-header">Already have a booking ?</div>
                    <div class="card-body">
                        <div class="form-element">
                            <div class="form-label"><label for="referenceno">Reference No.</label></div>
                            <div class="form-control-container"><input type="referenceno" class="form-control"
                                    id="referenceno" name="referenceno" placeholder="Reference Number" required="required"
                                    maxlength="32" /></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn">
                            <input type="image"
                                src="../../Hotel_Management_System/Images/online_images_for_website/check_mark_icon.png"
                                width="10px" /> Fetch Details
                        </button>
                    </div>
                </div>
            </form>

        </div>

    </main>
    <footer>
        <p><em>Crown Hotel 2023 . All rights reserved.</em></p>
    </footer>

</body>

</html>
